<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Pomodoro</title>
  <link rel="stylesheet" href="../reset.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main>
    <header>
      <div id="greetings">
        <h1>Olá, <span class="username">Usuário</span> &#128075;</h1>
        <i>Que tal começarmos um Pomodoro?</i>
      </div>
      <div id="focus">
        <h1><span class="username">Usuário</span>, esteja focado... &#129504;
        </h1>
        <i>O seu Pomodoro está em progresso.</i>
      </div>
      <div id="rest">
        <h1><span class="username">Usuário</span>, que tal descansar agora? &#129321;
        </h1>
        <i>Aproveite o seu tempo, logo estará em foco novamente.</i>
      </div>
    </header>
    <section id="timer">
      <span id="minutes" class="number-wrapper">0</span>
      :
      <span id="seconds" class="number-wrapper">0</span>
    </section>
    <i id="quote"></i>
    <footer>
      <button onclick="startPomodoro()" class="button start-countdown">Iniciar Ciclo</button>
      <button onclick="pauseTimer()" class="button pause-countdown">Pausar Ciclo</button>
      <button onclick="endPomodoro()" class="button stop-countdown">Parar Ciclo</button>
    </footer>
    <div class="actions">
      <a href="../settings/index.html">
        <img src="../../assets/icons/settings.png" alt="Settings icon" width="30">
      </a>
      <a href="../stats/index.html">
        <img src="../../assets/icons/bar-chart.png" alt="Settings icon" width="30">
      </a>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
